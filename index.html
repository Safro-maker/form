<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <div class="osn">
        <div class="background">
            <div class="title">
                <img src="./images/odin-lined.png" alt="Odin logo" class="odin">
                <h1 class="teg">ODIN</h1>
            </div>
            <p class="author">Photo by <u>Halie West</u> on <u>Unsplash</u></p>
        </div>
        <div class="form">
            <div class="danger">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>
            <div class="know">You know you want to.</div>
            <form action="/example/" method="post">
                <div class="vvod">
                    <div class="lets">Let's do this!</div>
                    <div class="vvod2">
                        <div class="input">
                            <label for="firstname">FIRST NAME</label>
                            <div>
                                <input type="text" id="firstname" required>
                            </div>
                        </div>
                        <div class="input">
                            <label for="lastname">LAST NAME</label>
                            <div>
                                <input type="text" id="lastname" required>
                            </div>
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <div>
                                <input type="email" id="email">
                            </div>
                        </div>
                        <div class="input">
                            <label for="phone">PHONE NUMBER</label>
                            <div>
                                <input type="number" id="phone" required>
                            </div>
                        </div>
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <div>
                                <input type="password" id="password" required>
                            </div>
                        </div>
                        <div class="input">
                            <label for="conpassword">CONFIRM PASSWORD</label>
                            <div>
                                <input type="password" id="conpassword" required>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="login">Already have an account? <a href="/example/">Log in</a></div>
        </div>
    </div>
</body>
</html>
